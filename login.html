<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2>Student Login</h2>
  <p>Please log in using your email and password.</p>

  <button onclick="netlifyIdentity.open()">Log In / Sign Up</button>

  <script>
    netlifyIdentity.init();

    netlifyIdentity.on("login", (user) => {
      if (!user.confirmed_at) {
        alert("❗ Your email is not confirmed. Please check your email inbox and click the confirmation link.");
        netlifyIdentity.logout();
        return;
      }

      // Redirect to the student's personal page based on email
      const studentName = user.email.split("@")[0]; // e.g., alice → /students/alice.html
      window.location.href = `/students/${studentName}.html`;
    });
  </script>
</body>
</html>
